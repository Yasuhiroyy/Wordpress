user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {

    include /etc/nginx/mime.types;

    log_format main '[nginx]]\t'
	            'time:$time_iso8601\t'
                    'server_addr:$server_addr\t'
                    'host:$host\t'
                    'method:$request_method\t'
                    'reqsize:$request_length\t'
                    'uri:$request_uri\t'
                    'query:$query_string\t'
                    'status:$status\t'
                    'size:$body_bytes_sent\t'
                    'referer:$http_referer\t'
                    'ua:$http_user_agent\t'
                    'forwardedfor:$http_x_forwarded_for\t'
                    'reqtime:$request_time\t'
                    'apptime:$upstream_response_time\t';
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml text/xml application/x-javascript text/javascript image/svg+xml;
    gzip_min_length 1000;
    gzip_comp_level 6;

    include /etc/nginx/conf.d/*;

}
